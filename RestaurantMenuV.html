<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast and Delicious</title>
    <!--Link to web font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Permanent+Marker&display=swap" rel="stylesheet">
    <!--End of link to web font-->
    <style>
        /* header style */
        .header {
            width: 100%;
            background: rgb(75,0,187);
            background: linear-gradient(90deg, rgba(75,0,187,1) 0%, rgba(152,58,245,1) 47%, rgba(18,0,52,1) 100%);
            height: 400px;
            text-align: center;
            font-family: 'Permanent Marker', cursive;
            color: white;
            margin-top: -125px;
        }
        .header > h1 {
            font-size: 160px;
            padding-top: 80px;
        }
        .main{
            width: 900px;
            margin: auto;
        }
        table {
            width: 100%;
        }
        th {
            font-family: 'Monoton', cursive;
            font-size: 60px;
        }
        .section {
            text-align: center;
            font-family: 'Permanent Marker', cursive;
            font-size: 1.8em;
            height: 80px;
        }
        .item {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 1.4em;
            height: 60px;
        }
        .item td:nth-child(2) {
            text-align: right;
        }
    </style>


</head>
<body>
    <div class="header">
        <h1>Fast and Delicious</h1>


    </div>
    <div class="main">
        <table>
            <thead>
                <th colspan="2">Menu</th>

            </thead>
            <tbody>
                <tr class="section">
                    <td colspan="2">Entres</td>
                </tr>
                <tr class="item">
                    <td>Nachos</td>
                    <td>Q50</td>
                </tr>
                <tr class="item">
                    <td>Tacos</td>
                    <td>Q45</td>
                </tr>
                <tr class="section">
                    <td colspan="2">Lunch</td>
                </tr>
                <tr class="item">
                    <td>Burger</td>
                    <td>Q85</td>
                </tr>
                <tr class="item">
                    <td>Sandwich</td>
                    <td>Q75</td>
                </tr>
                <tr class="section">
                    <td colspan="2">Sides</td>
                </tr>
                <tr class="item">
                    <td>Fries</td>
                    <td>Q10</td>
                </tr>
                <tr class="item">
                    <td>Salad</td>
                    <td>Q15</td>
                </tr>
                <tr class="section">
                    <td colspan="2">Beverages</td>
                </tr>
                <tr class="item">
                    <td>Soda</td>
                    <td>Q5</td>
                </tr>
                <tr class="item">
                    <td>Water</td>
                    <td>Q3</td>
                </tr>
            </tbody>
        </table>



    </div>


</body>
</html>
